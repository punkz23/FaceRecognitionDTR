version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=dtr_user
      - POSTGRES_PASSWORD=dtr_password_secure
      - POSTGRES_DB=dtr_db
    ports:
      - "5432:5432"

  backend:
    build: .
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://dtr_user:dtr_password_secure@db/dtr_db
      - SECRET_KEY=change_this_to_a_secure_random_string_in_production
    depends_on:
      - db
    command: bash -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

volumes:
  postgres_data:
